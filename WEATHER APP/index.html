<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- Grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="location.png"
            width="80"
            height="80"
            loading="lazy"
            alt="Location Icon"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Search form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="search.png"
              width="20"
              height="20"
              loading="lazy"
              alt="Search Icon"
            />
          </button>
        </form>
        <!-- Loading screen container -->
        <div class="loading-container">
          <img src="loading.gif" width="150" height="150" alt="Loading" />
          <p>Loading</p>
        </div>
        <!-- Show weather info -->
        <div class="sub-container user-info-container">
          <!-- City name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="Country Flag" />
          </div>
          <!-- Weather description -->
          <p data-weatherDesc></p>
          <!-- Weather icon -->
          <img data-weatherIcon alt="Weather Icon" />
          <!-- Temperature -->
          <p data-temp></p>
          <!-- 3 cards - parameters -->
          <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="wind.png" alt="Wind Icon" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <!-- Card 2 -->
            <div class="parameter">
              <img src="humidity.png" alt="Humidity Icon" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- Card 3 -->
            <div class="parameter">
              <img src="cloud.png" alt="Cloud Icon" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
